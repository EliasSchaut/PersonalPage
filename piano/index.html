<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Elias Schaut">
    <meta name="description" content="Hier kann man Klavier spielen.">
    <meta name="robots" content="noindex">
    <title>Virtual Piano</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <div class="white-keys">   <!-- white keys -->
        <button onclick="whitePress('A')" id="Key_A">A</button>
        <button onclick="whitePress('S')" id="Key_S">S</button>
        <button onclick="whitePress('D')" id="Key_D">D</button>
        <button onclick="whitePress('F')" id="Key_F">F</button>
        <button onclick="whitePress('G')" id="Key_G">G</button>
        <button onclick="whitePress('H')" id="Key_H">H</button>
        <button onclick="whitePress('J')" id="Key_J">J</button>
    </div>

    <div class="black-keys">   <!-- black keys -->
        <button onclick="blackPress('W')" id="Key_W" class="gapWE">W</button>
        <button onclick="blackPress('E')" id="Key_E" class="gapWE">E</button>
        <button onclick="blackPress('T')" id="Key_T" class="gapTYU">T</button>
        <button onclick="blackPress('Y')" id="Key_Y" class="gapTYU">Z</button>
        <button onclick="blackPress('U')" id="Key_U" class="gapTYU">U</button>
    </div>
</div>

<a href="https://datenschutz.schaut.me">Datenschutz</a>
<a href="https://impressum.schaut.me">Impressum</a>

<script src="js/script.js"></script>
</body>
</html>
